<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex Box</title>
    <link rel="stylesheet" href="Flexbox.css">
</head>
<body>
        <header>
            <h1>
                Flexbox Layout Example
            </h1>
        </header>
        <nav>
            <span>Home</span><span>About</span><span>Service</span><span>Contact</span>
        </nav>
        <main>
            <div class="flex-container">
                <div class="flex-elements">Content-Box 1</div>
                <div class="flex-elements">Content-Box 2</div>
                <div class="flex-elements">Content-Box 3</div>
                <div class="flex-elements">Content-Box 4</div>
                <div class="flex-elements">Content-Box 5</div>
                <div class="flex-elements">Content-Box 6</div>
            </div>
        </main>
        <footer>
            <h4>
                @2024 Flexbox Layout Example
            </h4>
        </footer>
</body>
</html>
