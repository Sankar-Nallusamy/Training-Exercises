<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SI calculator</title>
    <link rel="stylesheet" href="Task1.css">
</head>
<body>
    <div class="container">
        <div class="head-container">
            <h1>Advanced Simple Interest</h1>
            <h1>Calculator</h1>
        </div>
        <form name="my-form" onsubmit="handlesubmit(event)">
            <p>Principal Amount: </p>
            <input type="number" name="principal-amount" placeholder="Enter Principal Amount" oninput="verifyinput(event)">
            <div id="error">The amount range is between 500 to 10000</div>
            <p>Rate of Interest (%) :</p>
            <input type="number" name="rate-of-interest" placeholder="Enter interest rate">
            <p>Time (Years) :</p>
            <input type="number" name="no-of-years" placeholder="Enter time in Years">
            <button id="form-btn">Calculate Interest</button>
        </form>
        <div>
            <p id="interest">Interest : </p>
            <p id="total-amount">Total Amount : </p>
            <p id="discount-applied">Additional Information: </p>
        </div>
    </div>
</body>
<script src="Task1.js"></script>
</html>
